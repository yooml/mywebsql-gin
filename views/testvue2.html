{{define "views/testvue2.html"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/static/Semantic-UI-2.2.6/semantic.css">

    <script src="/static/Semantic-UI-2.2.6/semantic.js"></script>
    <script src="/static/js/vue-2.5.17/vue.js"></script>
    <script src="/static/js/jquery-3.3.1.min.js" type="text/javascript"></script>
</head>

<body>
<div id="example">
    <p>Original message: "{{ message }}"<span v-html="message"></span></p>
    <p>Computed reversed message: "{{ reversedMessage }}"<span v-html="reversedMessage"></span></p>
</div>
<ul id="example-1">
    <li v-for="(item, index) in items">
        <span v-html="item.message"></span>
        -
        <span v-html="index"></span>
    </li>
</ul>

<input v-model="message" placeholder="edit me">
<p>Message is: <span v-html="message"></span></p>
</body>
<script>
    var example1 = new Vue({
        el: '#example-1',
        data: {
            items: [
                { message: 'Foo' },
                { message: 'Bar' }
            ]
        }
    })
var vm = new Vue({
el: '#example',
data: {
message: 'Hello'
},
computed: {
// 计算属性的 getter
reversedMessage: function () {
// `this` 指向 vm 实例
return this.message.split('').reverse().join('')
}
}
})
    </script>
{{end}}
