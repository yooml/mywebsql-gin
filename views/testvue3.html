<!DOCTYPE html>
<html lang="en">
<head>
    <style lang="less">
        #audit {
            margin-top: 20px;
        }

        .status-picker {
            display: inline-block;
        }

        .status-picker select {
            border-radius: 5px;
            width: 200px;
            float: left;
            height: 37px;
            margin-bottom: -13px;
            border: 1px solid rgba(34, 36, 38, .15);
            padding: 0 10px;
        }

        .jtp {
            margin-top: 10px;
        }

        .jtp .ui.icon.input input {
            padding: 0.5em!important;
            width: 32px;
        }
        .modal .content {
            display: flex!important;
            justify-content: center;
            align-items: center;
        }
    </style>
    <link rel="stylesheet" href="/static/Semantic-UI-2.2.6/semantic.css">

    <script src="/static/Semantic-UI-2.2.6/semantic.js"></script>
    <script src="/static/js/vue-2.5.17/vue.js"></script>
    <script src="/static/node_modules/axios/dist/axios.js"></script>
    <script src="/static/js/jquery-3.3.1.min.js" type="text/javascript"></script>
</head>

<body>
<div id="audit">
    <div class="aa" ref="menuItem" @click="aa($event)">aa</div>
    <div @click="bb">bb</div>
    <div class="filter">
        <div class="ui input icon">
            <input type="text" v-model="fKey" />
            <i class="search icon"></i>
        </div>
        <!--div class="status-picker">
            <select name="aKey" type="hidden" v-model.lazy="aKey">
                <option value="">所有</option>
                <option value="0">mysql</option>
                <option value="1">pgsql</option>
            </select>
        </div-->
    </div>
    <div class="container" >
        <table class="ui compact celled definition table">
            <thead>
            <tr>
                <th>{{.a}}</th>
                <th>id</th>
                <th>姓名</th>
                <th>状态</th>
                <th>操作</th>
            </tr>
            </thead>

            <tbody>

            <tr v-for="user in filteredUsers" @click="showModel">
                <!--td class="collapsing">
                    <div class="ui toggle slider checkbox" v-if="aKey!==''">
                        <input type="checkbox" :value="user" v-model="selectedUsers"> <label></label>
                    </div>
                </td-->
                <td class="collapsing"><span v-html="user.user_id"></span></td>
                <td><span v-html="user.db_name"></span></td>
                <td><span v-html="user.db_host"></span></td>
                <td>
                    <button class="ui button red" v-if="user.user_have==false" @click="setuserhave(user,true)">添加</button>
                    <button class="ui button green" v-if="user.user_have==true" @click="setuserhave(user,false)">删除</button>
                </td>
            </tbody>
            <tfoot class="full-width">
            <tr>
                <th colspan="4">
            <span>共<span v-html="totalPage"></span> 页，当前第<span v-html="currentPage+1"></span> 页</span>
            <button class="ui button right labeled icon" @click="turnPage(1)">
                <i class="right arrow icon"></i> Next
            </button>
            <div class="jtp">
                <span>跳转到第 </span>
                <div class="ui input icon">
                    <input type="text" v-model="jPage" @keyup.enter="jumpToPage">
                </div><span> 页</span>
            </div>
            </th>
                </th>
            </tr>
            </tfoot>
        </table>
        <div class="ui basic test modal">
            <div class="ui items">
                <div class="item">
                    <div class="image">
                        <img src="https://jothy1023.github.io/avatar.png" alt="" class="photo">
                    </div>
                    <div class="content" style="background-color: #fff">
                        <a class="header">{{with .selectedUser}}
                            {{ .name }}
                            {{end}}</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script>

    var userDb = [
        { user_id:467, db_id: 1,db_name:"finance_car_lease_v3",db_host:"bp184d696xe285rmlrw.mysql.rds.aliyuncs.com", user_have: true },
        { user_id:467, db_id: 2,db_name:"finance_car_lease",db_host:"bp184d696xe285rmlrw.mysql.rds.aliyuncs.com", user_have: true },
        { user_id:467, db_id: 3,db_name:"finance_car",db_host:"bp184d696xe285rmlrw.mysql.rds.aliyuncs.com", user_have: true },
        { user_id:467, db_id: 4,db_name:"finance",db_host:"bp184d696xe285rmlrw.mysql.rds.aliyuncs.com", user_have: true },
        ]
    var STORAGE_KEY = 'userdb';
    var userdbStorage = {
        fetch: function () {
            return JSON.parse(localStorage.getItem(STORAGE_KEY)) || userDb
        },
        save: function (data) {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(data))
        }
    };

    const vm = new Vue({
        name: 'audit',
        el: '#audit',
        data() {
            return {
                userdb: userdbStorage.fetch(), // users 数据
                a:'',
                //userdb:[],
                //selectedUsers: [], // 保存选中的 users 数组
                selectedUser: {}, // 选中 user
                fKey: '', // 过滤 name 的关键字
                db_name: '', // 上一次过滤的 name 关键字，初始化为''
                //aKey: '', // select audit 的关键字
                //audit: '', // 上一次过滤的 audit关键字，初始化为''
                limit: 10, // 每页显示行数
                totalPage: 0, // 总页数
                currentPage: 0, // 当前页
                jPage: 1 // 跳转到某页
            }
        },

        mounted: function () {

            axios.post('/vuesysuser')
                .then((res)=>{
                    this.userdb = res.data;
                })
            console.log(this.a)

            axios.post('/vuesysuser')
                .then(function(res){
                    //console.log(res.data);
                    //console.log(res.status);
                    //console.log(res.statusText);
                    //console.log(res.headers);
                    //console.log(res.config);
                    this.userdb = res.data;
                })
            console.log(this.userdb)
        },
        // watch
        watch: {
            userdb: {
                handler () {
                    userdbStorage.save(this.userdb)
                },
                deep: true
            }
        },
        // computed properties
        computed: {
            filteredUsers () {
                let fUserdb = this.queryFilter('db_name', this.fKey, this.userdb)
                //fUsers = this.queryFilter('audit', this.aKey, fUsers)
                return this.paginate(fUserdb)
            }
        },

        methods: {


            queryFilter (prop, key, arr) {
                // none query string, return arr
                if (!key) {
                    return arr
                }
                // filtering
                arr = arr.filter((user) => {
                    if (user[prop].toString().indexOf(key) !== -1) {
                        return true
                    }
                    else if (user["db_host"].toString().indexOf(key) !== -1){
                        return true
                    }
                })

                // if it's a new filter query, research and turn to page one
                if (key !== this[prop]) {
                    this.currentPage = 0
                    // save last filter query
                    this[prop] = key
                }
                return arr
            },
            paginate(arr) {
                // totalPage
                this.totalPage = Math.ceil(arr.length / this.limit)
                let page = this.currentPage
                let curLimit = this.limit
                // 返回指定条数的数组
                arr = arr.slice(curLimit * page, curLimit * (page + 1))
                return arr
            },
            turnPage(num) {
                if (num === 1) {
                    if (this.currentPage === this.totalPage - 1) {
                        return
                    } else {
                        this.currentPage++
                    }
                } else {
                    if (this.currentPage === 0) {
                        return
                    } else {
                        this.currentPage--
                    }
                }
            },
            jumpToPage() {
                let jPage = this.jPage - 1
                if (jPage < 0 || jPage > this.totalPage) {
                    alert('page out of range')
                } else {
                    this.currentPage = jPage
                }
            },
            setuserhave (user,userhave) {
                //user = this.selectedUser
                //user.user_have = userhave
                axios.post('/testsql',{
                    user_id : user.user_id,
                    db_id : user.db_id,
                    user_have : user.user_have,
                })
                    .then(function(res){
                        console.log(res.data);
                        console.log(res.status);
                        console.log(res.statusText);
                        console.log(res.headers);
                        console.log(res.config);
                    })
                user.user_have = userhave
            },
            showModel (e) {
                let target = e.target
                if (target.nodeName.toLowerCase() === 'td'){
                    $('.ui.modal').modal('show')
                }
                let index = $(target.parentNode).index()
                this.selectedUser = this.filteredUsers[index]
            },
            bb: function() {
                var getMenuText = this.$refs.menuItem.innerText;
                console.log(getMenuText);//aa
            },
            aa: function(e) {
                var el = e.target;
                console.log(el);//<div class="aa">aa</div>
            },
        }
    })

</script>
{{end}}
